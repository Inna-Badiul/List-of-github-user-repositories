<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <link href='https://fonts.googleapis.com/css?family=Oregano' rel='stylesheet' type='text/css'>
</head>
<body>
<header></header>
<div id='page-wrapper'></div>

<script type="text/template" id="search-page">
    Type a username to check list of GitHub repositories :) <br>
    <div class="user-image"></div>
    <input id="userName" type="text" name="fname" autofocus><br>
</script>
<script type="text/template" id="results-page">
    Here is the repo list:
    <div class="loader"></div>
    <div id='repos-wrapper'>

    </div>
</script>
<script type="text/template" id="repo-list">
    <% for(var i=0; i<repositoryList.length; i++) {%>
    <div class="folder-image"></div>
    <a href="#/search/<%=userName%>/<%= repositoryList[i].id %>" class='repository'> <%= repositoryList[i].name %></a><br>
    <% } %>
</script>
<script type="text/template" id="user-not-exist">
    <h1>Oops!</h1>
    <div class='search-image'></div>
    <h2>Something went wrong please check your request information</h2>
</script>
<script type="text/template" id="current-repository-page">
    <div class='current-repository'>
        <div class='repo-name'>Name : <%= repository.name %></div>
        <div class='description'>Description : <%= repository.description %></div>
        <div class='fork'>Forks : <%= repository.forks %></div>
        <div class='size'>Size : <%= repository.size %></div>
    </div>
</script>
<script src="all.js"></script>
</body>
</html>
